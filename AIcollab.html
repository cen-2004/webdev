<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Snake Game</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1e1e2f, #292943);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    canvas {
      border: 4px solid #00ffc8;
      margin-top: 20px;
      background-color: #121212;
      box-shadow: 0 0 20px #00ffc8;
    }
  </style>
</head>
<body>
  <h1>ðŸŒˆ Colorful Snake</h1>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const scale = 20;
    const rows = canvas.height / scale;
    const columns = canvas.width / scale;

    let snake;
    let fruit;
    let colors = ['#00ffc8', '#00ff88', '#00ccff', '#cc00ff', '#ff0066', '#ffcc00'];

    class Snake {
      constructor() {
        this.body = [{x: 5, y: 5}];
        this.xSpeed = 1;
        this.ySpeed = 0;
      }

      draw() {
        this.body.forEach((part, i) => {
          ctx.fillStyle = colors[i % colors.length];
          ctx.shadowColor = ctx.fillStyle;
          ctx.shadowBlur = 10;
          ctx.fillRect(part.x * scale, part.y * scale, scale, scale);
        });
        ctx.shadowBlur = 0;
      }

      update() {
        const head = {...this.body[this.body.length - 1]};
        head.x += this.xSpeed;
        head.y += this.ySpeed;
        this.body.push(head);
        if (!this.eat(fruit)) {
          this.body.shift();
        } else {
          placeFruit();
        }
      }

      changeDirection(direction) {
        switch (direction) {
          case 'ArrowUp':
            if (this.ySpeed === 0) {
              this.xSpeed = 0;
              this.ySpeed = -1;
            }
            break;
          case 'ArrowDown':
            if (this.ySpeed === 0) {
              this.xSpeed = 0;
              this.ySpeed = 1;
            }
            break;
          case 'ArrowLeft':
            if (this.xSpeed === 0) {
              this.xSpeed = -1;
              this.ySpeed = 0;
            }
            break;
          case 'ArrowRight':
            if (this.xSpeed === 0) {
              this.xSpeed = 1;
              this.ySpeed = 0;
            }
            break;
        }
      }

      eat(fruit) {
        const head = this.body[this.body.length - 1];
        return head.x === fruit.x && head.y === fruit.y;
      }

      checkCollision() {
        const head = this.body[this.body.length - 1];
        if (
          head.x < 0 || head.x >= columns ||
          head.y < 0 || head.y >= rows
        ) return true;

        for (let i = 0; i < this.body.length - 1; i++) {
          if (head.x === this.body[i].x && head.y === this.body[i].y) {
            return true;
          }
        }

        return false;
      }
    }

    function placeFruit() {
      fruit = {
        x: Math.floor(Math.random() * columns),
        y: Math.floor(Math.random() * rows)
      };
    }

    function drawFruit() {
      const gradient = ctx.createRadialGradient(
        fruit.x * scale + scale / 2,
        fruit.y * scale + scale / 2,
        2,
        fruit.x * scale + scale / 2,
        fruit.y * scale + scale / 2,
        scale
      );
      gradient.addColorStop(0, '#ffff00');
      gradient.addColorStop(1, '#ff0066');

      ctx.fillStyle = gradient;
      ctx.shadowColor = '#ff0066';
      ctx.shadowBlur = 15;
      ctx.fillRect(fruit.x * scale, fruit.y * scale, scale, scale);
      ctx.shadowBlur = 0;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.update();

      if (snake.checkCollision()) {
        alert('Game Over!');
        snake = new Snake();
        placeFruit();
        return;
      }

      snake.draw();
      drawFruit();
    }

    window.addEventListener('keydown', e => {
      snake.changeDirection(e.key);
    });

    snake = new Snake();
    placeFruit();
    setInterval(gameLoop, 150);
  </script>
</body>
</html>
